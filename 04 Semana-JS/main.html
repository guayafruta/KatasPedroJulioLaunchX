<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex! - ðŸš€LaunchX </title>
    <link rel="stylesheet" href="./syles.css">

</head>
<body>

    <section class="mainScreen">
        <div class="mainScreenTopBar">
            <div class="TopBarButton1"></div>
            <div class="TopBarButton2"></div>
            <div class="TopBarButton3"></div>
            <div class="TopBarButton4"></div>
        </div>
        <div class="PokemonScreen">
            <div class="PokemonScreenIMG">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpurepng.com%2Fpublic%2Fuploads%2Flarge%2Fpurepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-1701527825789urzm0.png&f=1&nofb=1" alt="pokemon" id="image" >
            </div>
        </div>
        <div class="searchBar">
            <form action="java.js"></form>
            <input type="text" id="name" name="name" placeholder="Pokemon" class="textsearch">
            <input type="button" onclick="print()" id="search" name="search" value="Buscar" class="button">
        </div>
    </section>
    <section class="rightScreen">
        <div class="infoScreen">
            <div class="greenscreen">
                <div>
                    <label for="Gname" class="infotext">Nombre:</label>
                    <label id="Gname" class="infotext">No info</label>
                </div>
                <div class="sepBar"></div>
                <div>
                    <label for="No" class="infotext">NÃºmero:</label>
                    <label id="No" class="infotext">000</label>
                </div>
                <div class="sepBar"></div>
                <div>
                    <label for="Type" class="infotext">Tipo:</label>
                    <label id="Type" class="infotext">No info</label>
                </div>
                <div class="sepBar"></div>
                <div>
                    <label for="Weight" class="infotext">Peso (lb):</label>
                    <label id="Weight" class="infotext">No info</label>
                </div>
                <div class="sepBar"></div>
                <div>
                    <label for="Height" class="infotext">Altura (ft):</label>
                    <label id="Height" class="infotext">No info</label>
                </div>
            </div>
        </div>
        <div class="abilityScreen">
            <div class="abilityGScreen">
                <label for="Habilidades" class="infotext">Habilidades:</label>
                <label id="Habilidades" class="infotext">No info</label>
            </div>
        </div>
        <div class="statScreen">
            <div class="statGScreen">
                <label id="Stats" class="infotext">Stats:</label>
                <div>
                    <label for="HP" class="infotext">HP:</label>
                    <label id="HP" class="infotext">00</label>
                </div>
                <div>
                    <label for="AT" class="infotext">AT:</label>
                    <label id="AT" class="infotext">00</label>
                </div>
                <div>
                    <label for="DF" class="infotext">DF:</label>
                    <label id="DF" class="infotext">00</label>
                </div>
                <div>
                    <label for="SA" class="infotext">SA:</label>
                    <label id="SA" class="infotext">00</label>
                </div>
                <div>
                    <label for="SD" class="infotext">SD:</label>
                    <label id="SD" class="infotext">00</label>
                </div>
                <div>
                    <label for="SP" class="infotext">SP:</label>
                    <label id="SP" class="infotext">00</label>
                </div>
            </div>
        </div>
        <div>
            <div class="dpadV"></div>
            <div class="dpadH"></div>
        </div>
        <div class="Abutton"></div>
        <div class="Bbutton"></div>
    </section>
    <section class="hinge">
        <div class="hingeSquare"></div>
        <div class="hingeSquare"></div>
    </section>

</body>
<footer>
    <script src="./java.js"></script>
</footer>
</html>
